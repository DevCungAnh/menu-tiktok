      /* Status Select */

      /* Loading */

      /* Responsive */

          grid-template-columns: repeat(2, 1fr);
        }

        .orders-table th, .orders-table td {

      }
    </style>

    <script src="script.js"></script>
    <script type="module">
      // State
      let allOrders = [];
      let currentFilter = 'all';
      let isLoggedIn = false;

      // DOM Elements
      const loginSection = document.getElementById('loginSection');
      const dashboardSection = document.getElementById('dashboardSection');
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');
      const logoutBtn = document.getElementById('logoutBtn');
      const ordersTableBody = document.getElementById('ordersTableBody');
      const filterBtns = document.querySelectorAll('.filter-btn');

      // Status labels
      const statusLabels = {
        pending: '‚è≥ Ch·ªù x·ª≠ l√Ω',
        confirmed: '‚úÖ ƒê√£ x√°c nh·∫≠n',
        processing: 'üîÑ ƒêang x·ª≠ l√Ω',
        completed: '‚ú® Ho√†n th√†nh',
        cancelled: '‚ùå ƒê√£ h·ªßy'
      };

      // Check if already logged in
      function checkAuth() {
        const token = localStorage.getItem('adminToken');
        if (token) {
          showDashboard();
        }
      }

      // Show dashboard
      function showDashboard() {
        isLoggedIn = true;
        loginSection.style.display = 'none';
        dashboardSection.classList.add('active');
        loadOrders();
      }

      // Show login
      function showLogin() {
        isLoggedIn = false;
        localStorage.removeItem('adminToken');
        loginSection.style.display = 'flex';
        dashboardSection.classList.remove('active');
      }

      // Login handler
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/.netlify/functions/admin-auth', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (data.success) {
            localStorage.setItem('adminToken', data.token);
            loginError.classList.remove('show');
            showDashboard();
          } else {
            loginError.textContent = data.message;
            loginError.classList.add('show');
          }
        } catch (error) {
          loginError.textContent = 'L·ªói k·∫øt n·ªëi server!';
          loginError.classList.add('show');
        }
      });

      // Logout handler
      logoutBtn.addEventListener('click', () => {
        showLogin();
      });

      // Filter handlers
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.filter;
          renderOrders();
        });
      });

      // Load orders
      async function loadOrders() {
        try {
          const response = await fetch('/.netlify/functions/orders');
          allOrders = await response.json();
          updateStats();
          renderOrders();
        } catch (error) {
          console.error('Error loading orders:', error);
          ordersTableBody.innerHTML = `
            <tr>
              <td colspan="6" class="empty-state">
                <div class="empty-state-icon">‚ùå</div>
                <div>Kh√¥ng th·ªÉ t·∫£i ƒë∆°n h√†ng</div>
              </td>
            </tr>
          `;
        }
      }

      // Update stats
      function updateStats() {
        document.getElementById('totalStat').textContent = allOrders.length;
        document.getElementById('pendingStat').textContent = allOrders.filter(o => o.status === 'pending').length;
        document.getElementById('confirmedStat').textContent = allOrders.filter(o => o.status === 'confirmed').length;
        document.getElementById('processingStat').textContent = allOrders.filter(o => o.status === 'processing').length;
        document.getElementById('completedStat').textContent = allOrders.filter(o => o.status === 'completed').length;
        document.getElementById('cancelledStat').textContent = allOrders.filter(o => o.status === 'cancelled').length;
      }

      // Render orders table
      function renderOrders() {
        let filteredOrders = allOrders;
        
        if (currentFilter !== 'all') {
          filteredOrders = allOrders.filter(o => o.status === currentFilter);
        }

        if (filteredOrders.length === 0) {
          ordersTableBody.innerHTML = `
            <tr>
              <td colspan="6" class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <div>Kh√¥ng c√≥ ƒë∆°n h√†ng n√†o</div>
              </td>
            </tr>
          `;
          return;
        }

        ordersTableBody.innerHTML = filteredOrders.map(order => {
          // Parse TikTok link from note
          let noteHtml = order.note || '-';
          if (order.note && order.note.includes('tiktok.com')) {
            const urlMatch = order.note.match(/(https?:\/\/[^\s]+)/);
            if (urlMatch) {
              noteHtml = `<a href="${urlMatch[0]}" target="_blank">${urlMatch[0]}</a>`;
            }
          }

          return `
            <tr>
              <td>#${order.id}</td>
              <td>
                <div class="customer-name">${order.customer_name}</div>
                <div class="customer-phone">üì± ${order.customer_phone}</div>
              </td>
              <td>
                <div>${order.service_category === 'free' ? 'üéÅ Free' : 'üíé Combo'}</div>
                <div style="color: var(--neon-cyan); font-weight: 500;">${order.service_type}</div>
              </td>
              <td class="order-note">${noteHtml}</td>
              <td>
                <select class="status-select" data-id="${order.id}" onchange="updateStatus(${order.id}, this.value)">
                  <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>‚è≥ Ch·ªù x·ª≠ l√Ω</option>
                  <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>‚úÖ ƒê√£ x√°c nh·∫≠n</option>
                  <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>üîÑ ƒêang x·ª≠ l√Ω</option>
                  <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>‚ú® Ho√†n th√†nh</option>
                  <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>‚ùå ƒê√£ h·ªßy</option>
                </select>
              </td>
              <td class="order-time">${new Date(order.created_at).toLocaleString('vi-VN')}</td>
            </tr>
          `;
        }).join('');
      }

      // Update order status
      window.updateStatus = async function(orderId, newStatus) {
        try {
          const token = localStorage.getItem('adminToken');
          const response = await fetch('/.netlify/functions/update-order-status', {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ id: orderId, status: newStatus })
          });

          if (response.ok) {
            // Update local data
            const order = allOrders.find(o => o.id === orderId);
            if (order) {
              order.status = newStatus;
            }
            updateStats();
            
            // Show success feedback
            const select = document.querySelector(`select[data-id="${orderId}"]`);
            if (select) {
              select.style.borderColor = '#00c853';
              setTimeout(() => {
                select.style.borderColor = '';
              }, 1000);
            }
          } else if (response.status === 401) {
            alert('‚ùå Phi√™n ƒëƒÉng nh·∫≠p h·∫øt h·∫°n! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
            showLogin();
          } else {
            alert('‚ùå Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t tr·∫°ng th√°i!');
            loadOrders();
          }
        } catch (error) {
          console.error('Error updating status:', error);
          alert('‚ùå C√≥ l·ªói x·∫£y ra!');
        }
      };

      // Auto refresh every 30 seconds
      setInterval(() => {
        if (isLoggedIn) {
          loadOrders();
        }
